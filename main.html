<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focustime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: rgb(230, 228, 159);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        h1 {
            margin-top: 15%;
            color: rgb(37, 41, 28);
            font-size: 700%;
            font-family: monospace;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #startButton:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgb(255, 255, 255);
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #guessInput {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        #submitGuess {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submitGuess:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>FOCUS TIME</h1>
    <button id="startButton">Começar focustime</button>
    <div id="result"></div>

    <div id="guessModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Quantos bips você contou?</p>
            <input type="number" id="guessInput" />
            <button id="submitGuess">Enviar</button>
        </div>
    </div>

    <script>
        let beepCount = 0;
        let intervalId;
        const resultDiv = document.getElementById('result');
        const guessModal = document.getElementById('guessModal');
        const guessInput = document.getElementById('guessInput');
        const submitGuessButton = document.getElementById('submitGuess');
        const closeModalButton = document.getElementsByClassName('close')[0];

        function startGame() {
            beepCount = 0;
            resultDiv.innerHTML = '';
            const startButton = document.getElementById('startButton');
            startButton.disabled = true;

            intervalId = setInterval(beep, Math.random() * 1000 + 1000);

            setTimeout(endGame, 60000); // O jogo dura 10 segundos
        }

        function beep() {
            beepCount++;
            const audio = new Audio('bep.wav');
            audio.play();
        }

        function endGame() {
            clearInterval(intervalId);
            guessInput.value = '';
            guessModal.style.display = 'flex';
        }

        function submitGuess() {
            const userGuess = guessInput.value;
            const userGuessNumber = parseInt(userGuess, 10);
            const difference = Math.abs(beepCount - userGuessNumber);

            resultDiv.innerHTML = `Você contou ${userGuessNumber} bips. O número real foi ${beepCount}. Diferença: ${difference}.`;
            document.getElementById('startButton').disabled = false;
            guessModal.style.display = 'none';
        }

        document.getElementById('startButton').addEventListener('click', startGame);
        submitGuessButton.addEventListener('click', submitGuess);
        closeModalButton.onclick = function() {
            guessModal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == guessModal) {
                guessModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
